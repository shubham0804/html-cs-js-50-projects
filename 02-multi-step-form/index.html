<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta http-equiv="X-UA-Compatible" content="IE=edge" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>Multi Step Form</title>
        <link rel="stylesheet" href="style.css" />
    </head>
    <body>
        <div id="container">
            <div id="progress-container">
                <div id="progress" class="progress"></div>
                <div class="step-container active">1</div>
                <div class="step-container">2</div>
                <div class="step-container">3</div>
                <div class="step-container">4</div>
            </div>
            <div id="nav-buttons">
                <button id="prev-btn" disabled class="nav-button" type="button">Prev</button>
                <button id="next-btn" class="nav-button" type="button">Next</button>
            </div>
        </div>
        <script src="script.js"></script>
    </body>
</html>
