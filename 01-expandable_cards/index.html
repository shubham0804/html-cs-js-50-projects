<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta http-equiv="X-UA-Compatible" content="IE=edge" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>Expandable Cards</title>
        <link rel="stylesheet" href="style.css" />
    </head>
    <body>
        <div class="container">
            <div
                class="panel active"
                style="
                    background-image: url('https://images.unsplash.com/photo-1465146344425-f00d5f5c8f07');
                "
            >
                <h3>Autum Flowers</h3>
            </div>
            <div
                class="panel"
                style="
                    background-image: url('https://images.unsplash.com/photo-1500382017468-9049fed747ef');
                "
            >
                <h3>Sunrise on Farm</h3>
            </div>
            <div
                class="panel"
                style="
                    background-image: url('https://images.unsplash.com/photo-1505765050516-f72dcac9c60e');
                "
            >
                <h3>Snowey Mountains</h3>
            </div>
            <div
                class="panel"
                style="
                    background-image: url('https://images.unsplash.com/reserve/HgZuGu3gSD6db21T3lxm_San%20Zenone.jpg');
                "
            >
                <h3>Autum</h3>
            </div>
            <div
                class="panel"
                style="
                    background-image: url('https://images.unsplash.com/photo-1469474968028-56623f02e42e');
                "
            >
                <h3>Green Mountains</h3>
            </div>
        </div>

        <script src="script.js"></script>
    </body>
</html>
